{% extends 'shop/layouts/main.html' %}
{%block title%}
login page
{%endblock title%}
{% block content %}
<div class="container" style="margin-top:70px ;">
    <div class="row">
        <div class="col-12"><h1>User Login</h1></div> 
        <hr style="border-color:#b8bfc2;">
        {%include 'shop/inc/message.html'%}
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-4">
                <label for="" class="form-label">User Name</label>
                <input text="text" name="username" id="username" class="form-control" placeholder="enter the name">
               </div>
              
              <div class="mb-4">
                <label for="" class="form-label">Password</label>
                <input text="password" name="" id="password" class="form-control" placeholder="enter the password">
              </div>
              <button type="submit" class="btn btn-primary">login</button>
            </form>
          
            </div>
          </div>
        </div>
      </section>

  </div>
{% endblock content %}
